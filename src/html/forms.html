<div class="forms">
    <div class="forms__container">
        <div class="forms__row">
            <div class="forms__body">
                <div class="forms__header">
                    <h2>Schedule a Session</h2>
                </div>
                <div class="forms__text">
                    <p>Want to hear more about how I can transform your life? Contact us today to schedule a session.</p>
                </div>
            </div>
            <form action="" class="forms__form form">
                <input type="text" placeholder="Name">
                <input type="email" placeholder="E-mail">
                <input type="tel" placeholder="Phone number">
                <textarea name="text" id="" cols="0" rows="00" placeholder="Text something..."></textarea>
                <div class="form__footer">
                    <div class="form__radio-row">
                        <div class="form__radio-item">
                            <input type="radio" class="form__radio">
                            <p>Text me</p>
                        </div>
                        <div class="form__radio-item">
                            <input type="radio" class="form__radio">
                            <p>Call me</p>
                        </div>
                    </div>
                    <button class="form__button button">SUBMIT</button>
                </div>
            </form>
        </div>
    </div>
</div>
